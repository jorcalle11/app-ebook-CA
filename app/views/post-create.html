<form method="post" name="newPost" ng-submit="postCreate.create()" class="col s10 m6 offset-s1 offset-m3">
    <div class="input-field">
      <input name="title" type="text" class="validate" ng-model="postCreate.post.title" required>
      <label for="title">Titulo del Post</label>
    </div>
    <div class="input-field">
    	<textarea name="body" class="materialize-textarea" ng-model="postCreate.post.text" class="validate" required></textarea>
    	<label for="body">Escriba aqui el contenido del post...</label>
    </div>
    <div class="right-align">
		<button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="newPost.$invalid">Publicar
		<i class="fa fa-paper-plane"></i>
		</button>
    </div>
</form>
